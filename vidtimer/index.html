<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Timer</title>
</head>

<body>
  <div class="app">
    <div class="vid-container">
      <video loop>
        <!-- <source src="./video/waves2.mp4" type="video/mp4"> -->
      </video>
    </div>
    <div class="time-select">

      <!-- <button data-time="120">Quickly</button>
      <button data-time="300" class="medium-mins">Softly</button>
      <button data-time="600" class="long-mins">Deeply</button> -->
      <button data-time="60">1</button>
      <button data-time="120">2</button>
      <button data-time="180">3</button>
      <button data-time="240">4</button>
    </div>
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/song.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" opacity="45%" stroke-width="4" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" 
         stroke-opacity=".5" stroke-width="20" /> 
      </svg>
      <h3 class="time-display">0:00</h3>
      <img src="./svg/replay.svg" class="replay"></img>
    </div>
    <!-- <div class="sound-picker">
      <button data-sound="./sounds/rain.mp3" data-video="./video/water.mp4"><img src="./svg/rain.svg" alt=""></button>
      <button data-sound="./sounds/beach.mp3" data-video="./video/waves.mp4"><img src="./svg/beach.svg" alt=""></button>
    </div> -->
  </div>

  <script src="app.js"></script>
</body>

</html>
