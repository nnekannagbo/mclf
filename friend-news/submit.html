<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend News!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="friendnews">Friend News!</h1>
    </header>
    <main id="submit-board">
        <section>
            <div id="newsFormDiv"></div>
            <h2>Submit</h2>
            <div class="alert">Your message has been sent</div>
            <form id="newsForm">
                <div class=form-row>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="newsAuthor" required>
                </div>
                <div class=form-row>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="newsTitle" required>
                </div>
                <div class=form-row>
                    <label for="type">Type: </label>
                    <select id="newsType" name="type">
                        <option value="adventure">Adventure</option>
                        <option value="seeking">Seeking</option>
                        <option value="events">Events</option>
                        <option value="feelings">Feelings</option>
                        <option value="food">Food</option>
                        <option value="guest column">Guest Column</option>
                        <option value="something I made">Something I made</option>
                        <option value="today in my life">Today in my life</option>
                        <option value="victory">Victory</option>
                    </select>
                </div>
                <div class=form-row>
                    <label for="textarea">Text: </label>
                    <textarea type="textarea" name="textarea" id="newsText" maxlength="300" required></textarea>
                </div>
                <div class=form-row>
                    <label for="img">Add image?</label>
                    <input type="file" id="newsImg" name="img" accept="image/*">
                </div>
                <div class=form-row>
                    <input type="button" id="newsSubmit" value="Post!">
                </div>
            </form>
        </section>
        <main>
            <footer></footer>
            <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script> 
            <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script> 
            <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
            <script src="friend.js"></script>
</body>
